<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Page</title>
  <script src="analytics-placeholder.js" defer></script>

  <style>
    body {
      border: 2px solid black;
      margin: 20px;
      padding: 20px;
    }

    h2 {
      border-bottom: 1px solid gray;
    }

    /* --- Custom semantic CSS element (allowed extra styling) --- */
    contact-section {
      display: block;
      border: 2px dashed gray;
      padding: 15px;
      margin-top: 20px;
    }

    contact-section h2 {
      font-size: 1.2em;
      border: none;
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <svg width="18" height="18" viewBox="0 0 24 24">
        <path d="M12 2l2.39 4.84L20 8.09l-3.91 3.81.92 5.36L12 15.77 7.99 17.26l.92-5.36L5 8.09l5.61-.25L12 2z"/>
      </svg>
      <ul>
        <li><a href="index.html">About</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="experiments.html">Experiments</a></li>
        <li><a href="resume.html">Resume</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Custom semantic CSS element -->
  <contact-section>
    <h1>Contact</h1>
    <h2>Send me a message with the form below or email me at <em>limliannal@gmail.com</em></h2>

    <form action="/submit-data" method="post">
      <legend>Contact form!</legend>
      <fieldset>
        <label for="name">Name:</label><br>
        <input type="text" name="name" required minlength="4" maxlength="8" size="10"><br>

        <label for="email">Email:</label><br>
        <input type="text" name="email" required minlength="4" maxlength="8" size="10"><br>

        <label for="message">Message:</label><br>
        <textarea name="message" rows="4" cols="50" placeholder="Write your message here:"></textarea><br>

        <button type="submit">Submit</button>
      </fieldset>
    </form>
  </contact-section>

  <!-- Custom JS element (Hello World console element) -->
  <hello-world></hello-world>

  <script>
    class HelloWorld extends HTMLElement {
      constructor() {
        super();
        console.log("Hello world!");
      }
    }
    customElements.define("hello-world", HelloWorld);
  </script>
</body>
</html>
